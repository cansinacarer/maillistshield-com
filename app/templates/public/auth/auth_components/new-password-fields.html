{{ form.hidden_tag() }}
<div class="form-floating">
	{{
		form.password(class="form-control mb-3", type="password", id="password",
		placeholder="Password", style=" border-radius: var(--bs-border-radius)")
	}}
	<label for="password">Password</label>
</div>
<button class="btn btn-primary w-100 mt-1 mb-3" type="submit">Submit</button>
