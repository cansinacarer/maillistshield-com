{{ form.hidden_tag() }}
<div class="form-floating">
	{{
		form.email(class="form-control mb-3", type="email", id="email",
		placeholder="Email address", style=" border-radius:
		var(--bs-border-radius)")
	}}
	<label for="email">Email address</label>
</div>
<button class="btn btn-primary w-100 mt-1 mb-3" type="submit">Submit</button>
