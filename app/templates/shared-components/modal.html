<!-- Modal HTML -->
<div
	class="modal fade"
	id="alertModal"
	tabindex="-1"
	aria-labelledby="alertModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="alertModalLabel">Alert</h5>
				<button
					type="button"
					class="close"
					data-bs-dismiss="modal"
					aria-label="Close"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">This is an alert message.</div>
			<div class="modal-footer">
				<button
					type="button"
					class="btn btn-secondary"
					data-bs-dismiss="modal"
				>
					Close
				</button>
			</div>
		</div>
	</div>
</div>

<!-- Modal JS -->
<script defer>
	// Function to show the modal with dynamic content
	function showAlert(title, message) {
		document.getElementById("alertModalLabel").innerText = title;
		document.querySelector("#alertModal .modal-body").innerText = message;
		var alertModal = new bootstrap.Modal(
			document.getElementById("alertModal")
		);
		alertModal.show();
	}
</script>
